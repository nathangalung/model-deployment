apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubeflow-ingress
  namespace: kubeflow
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-staging
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  tls:
  - hosts:
    - staging.example.com
    secretName: kubeflow-staging-tls
  rules:
  - host: staging.example.com
    http:
      paths:
      - path: /pipeline(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: ml-pipeline-ui
            port:
              number: 80
      - path: /mlflow(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: mlflow-service
            port:
              number: 5000
      - path: /minio(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: minio-service
            port:
              number: 9001